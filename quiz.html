<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre cultura inútil</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Qual é o nome do vizinho do bob esponja?</h3>
                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="A" />
                    <label for="question-1-a">A) Sr. Sirigueijo</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="B" />
                    <label for="question-1-b">B) Molusculo Abel</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="C" />
                    <label for="question-1-c">C) Lula Molusco</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="D" />
                    <label for="question-1-d">D) Sra. Bellypuff</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="E" />
                    <label for="question-1-e">E) Patrick Mãos Quadradas</label>
                </div>
            </li>

            <li>
                <h3>Quem deu início ao meme "errooooooou"?</h3>
                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="A" />
                    <label for="question-1-a">A) Gugu</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="B" />
                    <label for="question-1-b">B) Faustão</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="C" />
                    <label for="question-1-c">C) Mion</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="D" />
                    <label for="question-1-d">D) Eliana</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1" value="E" />
                    <label for="question-1-e">E) Harry Styles</label>
                </div>
            </li>
        </ol>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
