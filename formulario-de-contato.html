<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto"><b>Assunto:</b></label>
            <select name="assunto" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>

            <label for="nome"><b>Nome Completo:</b></label><br>
            <input type="text" id="nome"
            placeholder="Seu nome"
            autocomplete="name"
            required>
            <br><br>

            <label for="email"><b>E-mail:</b></label><br>
            <input type="email" id="email"
            placeholder="seuemail@dominio.com"
            autocomplete="email"
            required
            >
            <br><br>

            <label for="mensagem"><b>Mensagem:</b></label><br>
            <textarea name="mensagem" id="mensagem" cols="auto" rows="10"></textarea>
            <br><br>

            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Aceito receber novidades por e-mail!</label>
            <br><br>

            <input type="submit" autofocus>
        </fieldset>
    </form>
</body>
</html>
